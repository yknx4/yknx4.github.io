<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Attendances</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
    <div class="container-full">

      <div class="row">
        <div class="col-lg-12 text-center v-center">
          <h1 class="main_title">Club</h1>
        </div>


      </div>
      <!-- /row -->



    </div>
    <!-- /container full -->

    <div class="container">

        <hr>

        <div class="row sale-container">

          <div class="col-lg-12 text-center v-center">

              <h3>Club:</h3>
              <div class="form-group">
                <label for="club_select">Select list:</label>
                <select class="form-control form-inline" id="club_select">
                  <option>Select a club...</option>
                </select>
                <label for="partial_select">Select partial:</label>
                <select class="form-control form-inline" id="partial_select">
                  <option>Select a partial...</option>
                </select>
              </div>
          </div>



        </div>
        <div class="col-lg-12 text-center v-center">

            <h3>Asistencia:</h3>
            <div class="form-group">
              <label for="account">Account Number: <span class="label label-danger" id='errorAccount'></span></label>
              <input type="number" class="form-control form-inline" id="account">
              <button type="button" id="btnAdd"  class="btn btn-default">Add</button>
            </div>
        </div>

        <div class="col-lg-12 text-center v-center">

            <h3>Registro: <span class="label label-danger" id='errorRegister'></span></h3>
            <div class="form-group">
              <label for="nameReg">Name: <span class="label label-danger" id='errorNameReg'></span></label>
              <input type="text" class="form-control form-inline" id="nameReg">
              <label for="accountReg">Numero de cuenta: <span class="label label-danger" id='errorAccountReg'></span></label>
              <input type="number" class="form-control form-inline" id="accountReg">
              <label for="campusReg">Plantel: <span class="label label-danger" id='errorCampusReg'></span></label>
              <input type="text" class="form-control form-inline" id="campusReg">
              <button type="button" id="btnRegister"  class="btn btn-default">Register</button>
            </div>
        </div>



      </div>

        <div class="row">
            <div class="col-lg-12">
                <br>
                <br>

                <br>
                <br>
            </div>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
</body>
